<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создать задачу</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Создать новую задачу</h2>

<form action="#" th:action="@{/tasks/save}" th:object="${task}" method="post">
  <div class="mb-3">
    <label class="form-label">Название:</label>
    <input type="text" th:field="*{name}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Комментарий:</label>
    <textarea th:field="*{comment}" class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Тег:</label>
    <input type="text" th:field="*{teg}" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a href="/tasks" class="btn btn-secondary">Отмена</a>
</form>

</body>
</html>
